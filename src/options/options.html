<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #options-content {
      padding: 10px;
    }
  </style>
</head>

<body>
  <div id="options-content">
    <label for="defaultLang">
      <span>Default language:</span>
      <select class="browser-style" name="default_lang" id="defaultLang">
        <option value="en" selected="">English</option>
        <option value="bg">Български</option>
        <option value="cs">Čeština (Český)</option>
        <option value="da">Dansk</option>
        <option value="de">Deutsch</option>
        <option value="es">Español</option>
        <option value="et">Eesti</option>
        <option value="el">Ελληνικά</option>
        <option value="fr">Français</option>
        <option value="fi">Suomi</option>
        <option value="hu">Magyar nyelv</option>
        <option value="it">Italiano</option>
        <option value="ja">日本語 (Japanese)</option>
        <option value="lv">Latviešu valoda</option>
        <option value="lt">Lietuvių kalba</option>
        <option value="nl">Nederlands</option>
        <option value="pl">Polski</option>
        <option value="pt-PT">Português</option>
        <option value="pt-BR">Português (Brasil)</option>
        <option value="ro">Limba română</option>
        <option value="ru">Русский (Russian)</option>
        <option value="sk">Slovenský (Slovak)</option>
        <option value="sl">Slovenski (Slovenian)</option>
        <option value="sv">Svenska</option>
        <option value="zh">简体中文 (simplified Chinese)</option>
      </select>
    </label>
    <div>
        <label>
            <input type="checkbox" id="popupTranslation">
            Activate popup translation
        </label>
    </div>
    <fieldset>
        <legend>DeepL API Settings</legend>
        <p>For this feature you will need either a free or paid <a href="https://www.deepl.com/pro#developer">Deepl API account</a>.</p>
        <label>
            Your DeepL API Key
            <input type="text" id="apiKey" style="display: block;">
            <small><a href="https://www.deepl.com/de/pro-account/summary">Retrieve your API key here</a></small>
        </label>
        <div>
            <input type="radio" id="free" name="apiType" value="free">
            <label for="free"> DeepL API Free</label>
            <input type="radio" id="pro" name="apiType" value="pro">
            <label for="pro"> DeepL API Pro</label>
        </div>
        <small style="display:block;">This extension needs to use a different connection depending on your account type.</small>
    </fieldset>
  </div>
  <script src="../lib/defaults.js"></script>
  <script src="../lib/options.js"></script>

  <script src="options.js"></script>
</body>

</html>
